<!DOCTYPE html>
<html lang="en">

<head>
  <title>Schedule Dashboard</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/schedule_dash_style.css" />
  <link rel='stylesheet' href='fullcalendar/fullcalendar-custom.css' />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans');
    </style>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src='lib/moment.js'></script>
  <script src='fullcalendar/fullcalendar.js'></script>


  <script>
    $(function() {
      $('#calendarWeek').fullCalendar({
        defaultView: 'agendaWeek',
        height: 'parent',
        minTime: '06:00:00',
        maxTime: '23:00:00',
        nowIndicator: true,
        allDaySlot: false,
      })

      $('#topRightCalendar').fullCalendar({
        height: 300,
      })


      $('.hamIcon').click(function(){
        $('.dropdown-content').show();
        $('.dropdown-content').style.display = "block";
      })



    });

  </script>
</head>

<body>
  <div class="leftSide">
    <div class="topLeft">
      <div class="greet">
        <span class="greeting">Good Morning,<br />John Doe</span>
      </div>

      <div class="menu">
        <div class="dropdown">
          <div class="hamIcon">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
            <span class="four"></span>
          </div>
                  <!-- added dropdown menu - ken -->
          <div class="dropdown-content">
              <a href="#">Settings</a>
              <a href="./help.html">Help</a>
          </div>
        </div>
        <div class="signOut">
          <!-- linked signout button to login screen -ken -->
          <span class="signOutButton"><a href="./index.html">Sign Out</a></span>
        </div>
      </div>
    </div>
    <div id='calendar'>
      <div id='calendarWeek'></div>
    </div>
  </div>

  <div class="rightSide">
    <div id="topRightCalendar" class="monthlyCalendar"></div>
    <div class="functionButton" id="addEvent">
      <!-- <h2>Add Event</h2> -->
      <button type="button" class="eventButton">Add Event</button>
      <div class="addContainer">
        <form class="addInput" action="index.html" method="post">
          <input type="text" id="eName" placeholder="Event Name" pattern="[A-Za-z0-9]{2,20}" required="required" />
          <input type="text" id="location" placeholder="Location" pattern="[A-Za-z0-9]{2,20}" required="required" />
          <p><b>Select Date Range</b></p>
          <div class="dateRange">
            <p>From<p>
                <input id="eFrom" type="date" required="required" />
                <p>To</p>
                <input id="eTo" type="date" required="required" />
                <br>
                <br>
                <input id="eMorning" type="checkbox" name="morning" value="Morning">Morning
                <input id="eNoon" type="checkbox" name="midDay" value="Mid Day">Noon
                <input id="eEvening" type="checkbox" name="evening" value="Evening">Evening
          </div>
          <br>
          <p>Add Notes</p>
          <textarea id='area0' name="name" rows="5" cols="29" value="">
          </textarea>
          <input type="button" name="submit" value="Submit" id="addEventSubmit">
        </form>
      </div>
    </div>
    <div class="functionButton" id="groupEvent">
      <!-- <h2>Group Event</h2> -->
      <button type="button" class="groupButton">Group Event</button>
      <div class="groupContainer">
        <form class="groupInput" action="index.html" method="post">
          <input type="text" id="eName" placeholder="Event Name" pattern="[A-Za-z0-9]{2,20}" required="required" />
          <input type="text" id="location" placeholder="Location" pattern="[A-Za-z0-9]{2,20}" required="required" />
          <p><b>Select Date Range</b></p>
          <div class="dateRange">
            <input type="date" required="required" />
            <p>TO</p>
            <input type="date" required="required" />
            <br>
            <br>
            <input id="gMorning" type="checkbox" name="morning" value="Morning">Morning
            <input id="gNoon" type="checkbox" name="midDay" value="Mid Day">Noon
            <input id="gEvening" type="checkbox" name="evening" value="Evening">Evening
          </div>
          <br>
          <p>Add Notes</p>
          <textarea name="name" rows="5" cols="29" value="">
          </textarea>
          <input type="button" name="submit" value="Submit" id="groupEventSubmit">
        </form>
      </div>
    </div>
    <div class="functionButton" id="shareCalendar">
      <!-- <h2>Share Calender</h2> -->
      <button type="button" class="shareButton">Share Calendar</button>
      <div class="shareContainer">
        <ul class="fList">
          <li>Eric SteinGraber</li>
          <li>Nora Ezawa</li>
          <li>Ginevra Orlandi Contucci</li>
          <li>Lena Arinmis</li>
        </ul>
        <input id="shareSubmit" type="button" name="" value="Share">
      </div>
    </div>
    <div class="functionButton" id="extensions">
      <!-- <h2>Extensions</h2> -->
      <button type="button" class="extentionButton">Extentions</button>
      <div class="extContainer">
        <label class="check" id="google">
          <img src="./img/google.png" alt="google">
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="check" id="outlook">
          <img src="./img/outlook.png" alt="outlook">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="check" id="apple">
          <img src="./img/apple.png" alt="apple">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="check" id="icloud">
          <img src="./img/icloud.png" alt="icloud">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
