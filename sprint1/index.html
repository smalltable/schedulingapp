<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="particles-js"></div>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="top">
        <h1>The Schedule App</h1>
      </div>
      <div class="middle">
        <br>
        <br>
        <form class="login" action="index.html" method="post">
          <label for="uName">User Name</label>
          <input type="text" id="uName" placeholder="User name" pattern="[A-Za-z0-9]{2,20}"
          required="required"/>
          <br>
          <label for="uPassword">Password</label>
          <input type="password" id="uPassword" placeholder="Password" pattern="[A-Za-z0-9]{2,20}"
          required="required"/>
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="bottom">
        <a href="#" class="right">Reset Password</a>
        <a href="signup.html" class="left">Sign up</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
