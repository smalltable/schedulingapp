<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div id="particles-js"></div>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="top">
        <h1>Sign Up</h1>
      </div>
      <div class="middle">
        <br>
        <br>
        <form class="signUp" action="signup.html" method="post">
          <label for="fName">First Name</label>
          <input type="text" id="fName" placeholder="First name" pattern="[A-Za-z0-9]{2,20}"
          required="required"/>
          <br>
          <label for="">Last Name</label>
          <input type="text" id="lName" placeholder="Last name" pattern="[A-Za-z0-9]{2,20}"
          required="required"/>
          <br>
          <label for="">Email</label>
          <input type="email" id="uEmail" placeholder="Email" pattern="[A-Za-z0-9]{2,20}"
          required="required"/>
          <br>
          <label for="uPassword">Password</label>
          <input type="password" id="uPassword" placeholder="Password" pattern="[A-Za-z0-9]{2,20}"
          required="required"/>
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="bottom">
        <a href="#" class="right">Reset Password</a>
        <a href="index.html" class="left">Login</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
